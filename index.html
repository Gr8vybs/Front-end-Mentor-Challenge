<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css" />
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

<!-- I enclosed all components of the qr code in a single div container and gave the container a class and each other components unique ids -->

<div class="qr-component">
    <img id="qr-image" src="/qr-code-component-main/images/image-qr-code.png" alt="qr-code" />
  
  <h2 id="qr-header">Improve your front-end skills by building projects</h2>
  <p id="qr-para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
</div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gr8vybs</a>.
  </div>
</body>
</html>
